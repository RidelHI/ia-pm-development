name: Deploy API (Vercel)

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/deploy-api-vercel.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Preflight Vercel secrets
        id: preflight
        shell: bash
        run: |
          missing=0
          if [[ -z "$VERCEL_TOKEN" ]]; then
            echo "::notice::Missing GitHub secret VERCEL_TOKEN"
            missing=1
          fi
          if [[ -z "$VERCEL_ORG_ID" ]]; then
            echo "::notice::Missing GitHub secret VERCEL_ORG_ID"
            missing=1
          fi
          if [[ -z "$VERCEL_PROJECT_ID" ]]; then
            echo "::notice::Missing GitHub secret VERCEL_PROJECT_ID"
            missing=1
          fi

          if [[ "$missing" -eq 1 ]]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping API deploy because required Vercel secrets are missing."
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create standalone deploy dir (pnpm deploy)
        if: steps.preflight.outputs.ready == 'true'
        shell: bash
        run: |
          rm -rf apps/api/.vercel-deploy
          pnpm --filter api deploy apps/api/.vercel-deploy --prod --legacy

      - name: Pull Vercel environment
        if: steps.preflight.outputs.ready == 'true'
        working-directory: apps/api/.vercel-deploy
        run: pnpm dlx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Vercel artifact
        if: steps.preflight.outputs.ready == 'true'
        working-directory: apps/api/.vercel-deploy
        run: pnpm dlx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel
        if: steps.preflight.outputs.ready == 'true'
        working-directory: apps/api/.vercel-deploy
        run: pnpm dlx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
