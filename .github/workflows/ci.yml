name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'
      - 'libs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'libs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate branch naming convention
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          BRANCH="${{ github.head_ref }}"
          if [[ "$BRANCH" =~ ^(feature|fix|chore)\/[a-z0-9._-]+$ ]]; then
            echo "Branch name is valid: $BRANCH"
          else
            echo "Invalid branch name: $BRANCH"
            echo "Use one of: feature/<slug>, fix/<slug>, chore/<slug>"
            exit 1
          fi

      - name: Validate linked issue ownership label
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const regex = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/ig;
            const matches = [...body.matchAll(regex)];

            if (matches.length === 0) {
              core.setFailed('PR must include "Closes #<issue_number>" (or Fixes/Resolves).');
              return;
            }

            const issueNumbers = [...new Set(matches.map((match) => Number(match[1])))];

            for (const issue_number of issueNumbers) {
              const { data: issue } = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
              });

              const names = issue.labels
                .map((label) => (typeof label === 'string' ? label : label.name))
                .filter(Boolean);

              const agentLabels = names.filter((name) => name.startsWith('agent:'));
              if (agentLabels.length !== 1) {
                core.setFailed(
                  `Issue #${issue_number} must have exactly 1 agent:* label. Found: ${agentLabels.join(', ') || 'none'}.`,
                );
              }
            }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
