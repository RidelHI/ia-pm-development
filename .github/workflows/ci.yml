name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate linked issue ownership label
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('node:fs');
            const path = require('node:path');

            const policyPath = path.join(
              process.env.GITHUB_WORKSPACE ?? process.cwd(),
              'governance',
              'policy.json',
            );

            if (!fs.existsSync(policyPath)) {
              core.setFailed(`Missing governance policy file: ${policyPath}`);
              return;
            }

            let policy;
            try {
              policy = JSON.parse(fs.readFileSync(policyPath, 'utf8'));
            } catch (error) {
              core.setFailed(`Invalid governance policy JSON: ${error.message}`);
              return;
            }

            function escapeRegex(value) {
              return String(value).replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            const branchPrefixes =
              Array.isArray(policy?.branch?.prefixes) && policy.branch.prefixes.length > 0
                ? policy.branch.prefixes
                : ['feature', 'fix', 'chore'];
            const slugRegex =
              typeof policy?.branch?.slugRegex === 'string'
                ? policy.branch.slugRegex
                : '[a-z0-9._-]+';
            const branchPattern = new RegExp(
              `^(${branchPrefixes.map(escapeRegex).join('|')})\\/(\\d+)-${slugRegex}$`,
              'i',
            );

            const projectOwner =
              typeof policy?.project?.owner === 'string' && policy.project.owner.trim()
                ? policy.project.owner
                : context.repo.owner;
            const projectNumber = Number(policy?.project?.number ?? 1);
            const allowedProjectStatuses =
              Array.isArray(policy?.project?.statuses?.pullRequest) &&
              policy.project.statuses.pullRequest.length > 0
                ? policy.project.statuses.pullRequest
                : ['In Progress', 'In Review'];

            const closingKeyword =
              typeof policy?.pullRequest?.closingKeyword === 'string' &&
              policy.pullRequest.closingKeyword.trim()
                ? policy.pullRequest.closingKeyword
                : 'Closes';
            const closingRegex = new RegExp(
              `${escapeRegex(closingKeyword)}\\s+#(\\d+)`,
              'ig',
            );

            const requiredSection =
              typeof policy?.pullRequest?.requiredSection === 'string' &&
              policy.pullRequest.requiredSection.trim()
                ? policy.pullRequest.requiredSection
                : 'AI Self-Review Gate';
            const frameworkOptions =
              Array.isArray(policy?.pullRequest?.frameworkOptions) &&
              policy.pullRequest.frameworkOptions.length > 0
                ? policy.pullRequest.frameworkOptions
                : ['Angular way', 'NestJS way'];
            const decisionOptions =
              Array.isArray(policy?.pullRequest?.decisionOptions) &&
              policy.pullRequest.decisionOptions.length > 0
                ? policy.pullRequest.decisionOptions
                : ['Compliant', 'Needs Changes'];

            const body = context.payload.pull_request.body || '';
            const headRef = context.payload.pull_request.head.ref || '';
            const branchMatch = branchPattern.exec(headRef);
            if (!branchMatch) {
              core.setFailed(
                `Branch ${headRef} must follow (${branchPrefixes.join('|')})/<issue_number>-<slug>.`,
              );
              return;
            }

            const branchIssueNumber = Number(branchMatch[2]);
            const matches = [...body.matchAll(closingRegex)];

            if (matches.length === 0) {
              core.setFailed(`PR must include "${closingKeyword} #<issue_number>" exactly.`);
              return;
            }

            const issueNumbers = [...new Set(matches.map((match) => Number(match[1])))];
            if (issueNumbers.length !== 1) {
              core.setFailed(
                `PR must reference exactly 1 closing issue. Found: ${issueNumbers.join(', ')}.`,
              );
              return;
            }

            if (issueNumbers[0] !== branchIssueNumber) {
              core.setFailed(
                `Branch issue #${branchIssueNumber} must match PR closing issue #${issueNumbers[0]}.`,
              );
              return;
            }

            async function getProjectItemStatus(issueNumber) {
              let after = null;
              do {
                const response = await github.graphql(
                  `
                    query ($owner: String!, $projectNumber: Int!, $after: String) {
                      user(login: $owner) {
                        projectV2(number: $projectNumber) {
                          items(first: 100, after: $after) {
                            nodes {
                              content {
                                __typename
                                ... on Issue {
                                  number
                                }
                              }
                              fieldValues(first: 20) {
                                nodes {
                                  ... on ProjectV2ItemFieldSingleSelectValue {
                                    name
                                    field {
                                      ... on ProjectV2SingleSelectField {
                                        name
                                      }
                                    }
                                  }
                                }
                              }
                            }
                            pageInfo {
                              hasNextPage
                              endCursor
                            }
                          }
                        }
                      }
                      organization(login: $owner) {
                        projectV2(number: $projectNumber) {
                          items(first: 100, after: $after) {
                            nodes {
                              content {
                                __typename
                                ... on Issue {
                                  number
                                }
                              }
                              fieldValues(first: 20) {
                                nodes {
                                  ... on ProjectV2ItemFieldSingleSelectValue {
                                    name
                                    field {
                                      ... on ProjectV2SingleSelectField {
                                        name
                                      }
                                    }
                                  }
                                }
                              }
                            }
                            pageInfo {
                              hasNextPage
                              endCursor
                            }
                          }
                        }
                      }
                    }
                  `,
                  {
                    owner: projectOwner,
                    projectNumber,
                    after,
                  },
                );

                const project = response?.user?.projectV2 ?? response?.organization?.projectV2;
                if (!project) {
                  return null;
                }

                const items = project.items.nodes ?? [];
                for (const item of items) {
                  if (item?.content?.__typename !== 'Issue') {
                    continue;
                  }

                  if (item.content.number !== issueNumber) {
                    continue;
                  }

                  const values = item.fieldValues?.nodes ?? [];
                  const status = values.find((value) => {
                    return value?.field?.name === 'Status';
                  });

                  return status?.name ?? null;
                }

                after = project.items.pageInfo.hasNextPage
                  ? project.items.pageInfo.endCursor
                  : null;
              } while (after);

              return undefined;
            }

            for (const issue_number of issueNumbers) {
              const { data: issue } = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
              });

              const names = issue.labels
                .map((label) => (typeof label === 'string' ? label : label.name))
                .filter(Boolean);

              const agentLabels = names.filter((name) => name.startsWith('agent:'));
              if (agentLabels.length !== 1) {
                core.setFailed(
                  `Issue #${issue_number} must have exactly 1 agent:* label. Found: ${agentLabels.join(', ') || 'none'}.`,
                );
              }

              if (issue.state !== 'open') {
                core.setFailed(`Issue #${issue_number} must be open while PR is in review.`);
              }

              const projectStatus = await getProjectItemStatus(issue_number);
              if (projectStatus === undefined) {
                core.setFailed(
                  `Issue #${issue_number} must be added to project #${projectNumber} (${projectOwner}).`,
                );
              } else if (!allowedProjectStatuses.includes(projectStatus)) {
                core.setFailed(
                  `Issue #${issue_number} must be ${allowedProjectStatuses.join(' or ')} in project #${projectNumber}. Current: ${projectStatus ?? 'unset'}.`,
                );
              }
            }

            const hasSelfReviewSection = new RegExp(
              `##\\s+${escapeRegex(requiredSection)}`,
              'i',
            ).test(body);
            if (!hasSelfReviewSection) {
              core.setFailed(`PR must include the "${requiredSection}" section.`);
            }

            const frameworkChecked = frameworkOptions.some((option) =>
              new RegExp(`-\\s*\\[[xX]\\]\\s*${escapeRegex(option)}`, 'i').test(body),
            );
            if (!frameworkChecked) {
              core.setFailed(
                `AI Self-Review Gate must mark at least one framework: ${frameworkOptions.map((option) => `"${option}"`).join(' or ')}.`,
              );
            }

            const decisionPattern = decisionOptions.map(escapeRegex).join('|');
            const hasDecision = new RegExp(
              `Decision:\\s*\`?(${decisionPattern})\`?`,
              'i',
            ).test(body);
            if (!hasDecision) {
              core.setFailed(
                `AI Self-Review Gate must include "Decision: ${decisionOptions.join(' | ')}".`,
              );
            }

      - name: Validate governance policy JSON
        run: node -e "JSON.parse(require('node:fs').readFileSync('governance/policy.json', 'utf8')); console.log('Governance policy JSON is valid.');"

      - name: Validate Angular feature-first layer structure
        run: |
          FEATURES_ROOT="apps/web/src/app/features"

          if [[ ! -d "$FEATURES_ROOT" ]]; then
            echo "::error::Missing required directory: $FEATURES_ROOT"
            exit 1
          fi

          missing=0
          found_feature=0

          for feature_path in "$FEATURES_ROOT"/*; do
            if [[ ! -d "$feature_path" ]]; then
              continue
            fi

            found_feature=1
            for layer in domain data-access state ui; do
              if [[ ! -d "$feature_path/$layer" ]]; then
                echo "::error::Feature $(basename "$feature_path") is missing layer '$layer'."
                missing=1
              fi
            done
          done

          if [[ "$found_feature" -eq 0 ]]; then
            echo "::error::No feature folders found under $FEATURES_ROOT"
            exit 1
          fi

          if [[ "$missing" -ne 0 ]]; then
            exit 1
          fi

      - name: Validate required AI context files
        run: |
          required_files=(
            "AGENTS.md"
            "llms.txt"
            ".github/copilot-instructions.md"
            ".instructions.md"
            ".cursor/rules/angular-web.mdc"
            "docs/ai/angular-ai-professional-playbook.md"
            "docs/ai/checklists/ai-self-review-gate.md"
            "docs/runbooks/angular-mcp-setup.md"
          )

          missing=0
          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "::error file=$file::Missing required AI context file."
              missing=1
            fi
          done

          if [[ "$missing" -ne 0 ]]; then
            exit 1
          fi

      - name: Validate AGENTS references Angular AI docs
        run: |
          grep -q "docs/ai/angular-ai-professional-playbook.md" AGENTS.md || {
            echo "::error::AGENTS.md must reference docs/ai/angular-ai-professional-playbook.md"
            exit 1
          }

          grep -q "docs/runbooks/angular-mcp-setup.md" AGENTS.md || {
            echo "::error::AGENTS.md must reference docs/runbooks/angular-mcp-setup.md"
            exit 1
          }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E Web (Playwright)
        run: pnpm test:e2e:web
