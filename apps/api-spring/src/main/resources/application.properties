spring.application.name=api-spring
server.port=${PORT:8081}
server.servlet.context-path=/v1

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

app.version=${APP_VERSION:0.1.0}
server.error.include-message=always

auth.jwt.secret=${AUTH_JWT_SECRET:development-only-secret-change-in-production}
auth.jwt.issuer=${AUTH_JWT_ISSUER:warehouse-api}
auth.jwt.audience=${AUTH_JWT_AUDIENCE:warehouse-clients}
auth.jwt.expires-in-seconds=${AUTH_JWT_EXPIRES_IN_SECONDS:900}
